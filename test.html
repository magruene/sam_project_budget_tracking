<!doctype html>
<html lang="en">
<head>
    <title>Selfmade JIRA Tracking</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="http://rawgit.com/magruene/sam_project_budget_tracking/master/css/selfmade_tracking.css">
</head>
<body>

<div class="jumbotron">
    <div class="container">
        <h1>Selfmade JIRA Tracking</h1>

        <p>This is a draft for timeframe based tracking on epics.</p>
    </div>
</div>

<div class="row-fluid">
    <div class="col-lg-3 well">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="versionChooserMain">Current release</label>
                <select id="versionChooserMain">
                    <!-- Will add options via ajax -->
                </select>
            </div>
            <div class="form-group">
                <label for="versionChooserLast">Last release</label>
                <select id="versionChooserLast">
                    <!-- Will add options via ajax -->
                </select>
            </div>
            <div class="form-group">
                <label for="from">From</label>
                <input type="date" class="form-control" id="from" placeholder="From">
            </div>
            <div class="form-group">
                <label for="fixVersion">To</label>
                <input type="date" class="form-control" id="to" placeholder="To">
            </div>
            <div class="row-fluid">
                <button type="button" class="btn btn-info">Get data</button>
            </div>
        </form>
    </div>
    <div class="col-lg-9">
        <div class="row-fluid">
            <table id="results_Skipper" class="table table-striped">
                <thead>
                <tr>
                    <th width="70%">Issue Name</th>
                    <th width="10%">logged</th>
                    <th width="10%">totalEstimate</th>
                    <th width="10%">remainingEstimate</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <table id="results_Yankee" class="table table-striped">
                <thead>
                <tr>
                    <th width="70%">Issue Name</th>
                    <th width="10%">logged</th>
                    <th width="10%">totalEstimate</th>
                    <th width="10%">remainingEstimate</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <table id="results_Catta" class="table table-striped">
                <thead>
                <tr>
                    <th width="70%">Issue Name</th>
                    <th width="10%">logged</th>
                    <th width="10%">totalEstimate</th>
                    <th width="10%">remainingEstimate</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://rawgit.com/magruene/sam_project_budget_tracking/master/js/underscore-min.js"></script>
<script src="http://rawgit.com/magruene/sam_project_budget_tracking/master/js/bootstrap.min.js"></script>
<script src="http://rawgit.com/magruene/sam_project_budget_tracking/master/js/big.js"></script>
<script src="http://rawgit.com/magruene/sam_project_budget_tracking/master/js/report.js"></script>
<script>
    $(window).load(function () {
        window.gadget = AJS.Gadget({
            baseUrl: "http://jira.swisscom.com",
            view: {
                onResizeAdjustHeight: true,
                template: function (args) {
                    Report.init();
                    gadget.resize();
                }
            }
        });
    });
</script>

</body>
</html>
